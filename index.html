<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>
  <div id="container">
    <div class="instructions">TAP/CLICK INSIDE THE BOX</div>
    <div class="svg-holder">
      <div class="pallete-holder pallete-holder-left">
        <swatch-component type="start" color="#fa903e"></swatch-component>
        <swatch-component type="start" color="#edf492"></swatch-component>
        <swatch-component type="start" color="#efb960"></swatch-component>
        <swatch-component type="start" color="#ee91bc"></swatch-component>

        <swatch-component type="start" color="#fff8cd"></swatch-component>
        <swatch-component type="start" color="#ffe05d"></swatch-component>
        <swatch-component type="start" color="#ff9642"></swatch-component>
        <swatch-component type="start" color="#f05454"></swatch-component>
      </div>
      <svg id="ripple-holder" width="550px" height="550px" viewBox="-1000 -1000 2000 2000"></svg>
      <div class="pallete-holder pallete-holder-right">
        <swatch-component type="end" color="#b043f5"></swatch-component>
        <swatch-component type="end" color="#b8de6f"></swatch-component>
        <swatch-component type="end" color="#f1e189"></swatch-component>
        <swatch-component type="end" color="#f7dad9"></swatch-component>
        
        <swatch-component type="end" color="#ebebeb"></swatch-component>
        <swatch-component type="end" color="#f5a25d"></swatch-component>
        <swatch-component type="end" color="#fa7f72"></swatch-component>
        <swatch-component type="end" color="#389393"></swatch-component>
      </div>
    </div>
    <input id="tilt-slider" class="slider" type="range" min="0" max="99" value="0" />
    <input id="zoom-slider" class="slider" type="range" min="0" max="99" value="50" />
  </div>
  <script src="./dist/main.js" async defer></script>
</body>

</html>
